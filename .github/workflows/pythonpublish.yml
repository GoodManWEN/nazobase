name: Upload Python Package

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine jinja2 requests beautifulsoup4 lxml pymediainfo
    - name: Post Modify.
      run: |
        cp ./nazobase/base.py ./testbase.py
        sed 's/import vapoursynth as vs/vs = 1/' testbase.py
        sed 's/from .mvsfunc1610 import Depth,ToYUV,ToRGB/Depth,ToYUV,ToRGB=1,1,1/' testbase.py
        sed 's/from .nazolib import main as naobu_c/naobu_c=1/' testbase.py
        sed 's/from .MediaInfoVS import get_info/get_info=1/' testbase.py
        sed 's/from .options import options/options=1/' testbase.py
        python PostModify.py
    - name: Build and publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python setup.py sdist bdist_wheel --plat-name win_amd64
        twine upload --repository-url https://test.pypi.org/legacy/ dist/*
